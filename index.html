<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
       <div class="score">
           <div class="ply">Player <span class="pScore">0</span></div>
           <div class="cpu">Roboto <span class="cScore">0</span></div>
       </div>
       <div class="gameboard">
           <div class="field" data-field="1"></div>
           <div class="field" data-field="2"></div>
           <div class="field" data-field="3"></div>
           <div class="field" data-field="4"></div>
           <div class="field" data-field="5"></div>
           <div class="field" data-field="6"></div>
           <div class="field" data-field="7"></div>
           <div class="field" data-field="8"></div>
           <div class="field" data-field="9"></div>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
