<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">TIC TAC TOE</div>
       <div class="display">
           <div class="messages">
               <div class="player">X = Player 1</div>
               <div class="roboto">O = Player 2</div>
           </div>
       </div>
       <div class="gameboard">
           <div class="field" data-field="1"></div>
           <div class="field" data-field="2"></div>
           <div class="field" data-field="3"></div>
           <div class="field" data-field="4"></div>
           <div class="field" data-field="5"></div>
           <div class="field" data-field="6"></div>
           <div class="field" data-field="7"></div>
           <div class="field" data-field="8"></div>
           <div class="field" data-field="9"></div>
       </div>
       <div class="modal">
           <div class="modal-content">
               <span class="close">&times;</span>
               <p class="modal-text"></p>
           </div>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
